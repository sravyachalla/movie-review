<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MovieList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">

  <ion-list>
    <ion-item *ngFor="let movie of movies">
        <span>{{ movie.title }}</span>
        <span>{{ movie.actors }}</span>
        <span class="item item-text-wrap" [innerHTML]="sanitizer.bypassSecurityTrustHtml(movie.field_ratings)"></span>
      <ion-thumbnail item-start>
        <img [src]="movie.field_poster">
      </ion-thumbnail>
      <ion-note item-end>{{ movie.field_genre }}</ion-note>
      <button ion-button [navPush]="moviePage" [navParams]="movie">View More</button>
    </ion-item>
    <a ion-item (click)="openModal({charNum: 0})">
      <!--<ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>-->
      <button ion-button>Add Movie</button>
    </a>

  </ion-list>


</ion-content>
