<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="addMovie()" class="addMovie" #addMovieForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>

                    <ion-item>
                        <ion-input type="text" placeholder="movie-title" name="movie-title" [(ngModel)]="movie.title" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="movie-description" name="movie-description" [(ngModel)]="movie.description"></ion-input>
                    </ion-item>
                    <ion-item class="rating">
                        <ion-input type="number" min="0" max="5" name="movie-ratings" [(ngModel)]="movie.ratings"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="add-movie-btn" full type="submit" [disabled]="!addMovieForm.form.valid">Add Movie</button>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
