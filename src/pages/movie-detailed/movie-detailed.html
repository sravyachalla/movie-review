<ion-content style="overflow-y: hidden;">
    <h1 padding>{{title}}</h1>

    <div paddin-bottom>
        <img float-left padding-left padding-right [src]="field_poster">
        <p><i>{{ field_genre }}</i></p>
        <span class="item item-text-wrap" [innerHTML]="sanitizer.bypassSecurityTrustHtml(field_ratings)"></span>
        <p>{{ actors }}</p>
    </div>
    <div padding><p padding-top>{{ body }}</p></div>
    <ion-card *ngFor="let comment of comments">
        <ion-card-header text-capitalize class="text-blue">
            <i>{{comment.name}}</i>
        </ion-card-header>
        <ion-card-content>
            {{comment.comment_body}}
        </ion-card-content>
    </ion-card>
</ion-content>
